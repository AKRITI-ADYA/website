<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz - EDUSTUDS</title>
    <link rel="stylesheet" href="./cssspace.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .quiz-page-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        .quiz-content {
            background-color: #e9f7ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        .quiz-content h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question-container h3 {
            margin-bottom: 15px;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            margin-bottom: 10px;
        }
        .options-list button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .options-list button:hover {
            background-color: #d3e7f7;
            border-color: #007bff;
        }
        .quiz-navigation {
            text-align: center;
            margin-top: 20px;
        }
        #quiz-status {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .correct {
            background-color: #a8e8a8 !important;
            border-color: green !important;
        }
        .incorrect {
            background-color: #e8a8a8 !important;
            border-color: red !important;
        }
        #start-quiz-btn {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-quiz-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="explore-page-subjects.html" class="bi bi-arrow-left-circle"></a>
    </nav>
    <div class="quiz-page-container">
        <h1>Daily Quiz Challenge</h1>
        <p>Test your knowledge with 10 new questions every day!</p>
        
        <div class="quiz-content" id="quiz-container">
            <h2 id="quiz-title">Click "Start Quiz" to begin.</h2>
            <div id="question-container" style="display:none;">
                <h3 id="question-text"></h3>
                <ul class="options-list" id="options-list"></ul>
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
            <div id="quiz-status"></div>
        </div>
    </div>

    <script src="daily-quiz-manager.js"></script>
</body>
</html>
