    <link rel="stylesheet" href="./cssspace.css"> 
    <style>
        /* Specific styles for the contact page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4; /* Light background for the contact page */
            display: flex;
            flex-direction: column; /* Allows content and back link to stack */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure it takes full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center text globally */
        }

        .contact-page-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px; /* Space between container and back link */
        }

        .contact-page-container h1 {
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .contact-page-container p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .contact-page-container a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-page-container a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        /* Optional: Basic responsive adjustments */
        @media (max-width: 768px) {
            .contact-page-container {
                padding: 20px;
            }
            .contact-page-container h1 {
                font-size: 1.8em;
            }
            .contact-page-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
