<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        /* Custom CSS for advanced styling */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars if content is smaller than viewport */
            position: relative; /* Needed for absolute positioning of background elements */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Responsive padding */
        }

        /* Video Background Container */
        .video-background {
            position: fixed; /* Fixed position to cover entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Place behind everything */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the video */
            object-fit: cover; /* Ensure video covers the container */
        }

        /* Overlay for readability over video - light and semi-transparent */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Semi-transparent light overlay */
            z-index: -1; /* Above video, below content */
        }

        /* Pure CSS Particle Effect (Bubbles) */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Above overlay, below content */
            pointer-events: none; /* Allow clicks to pass through */
        }

        .particle {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent dark particles for light background */
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 15s infinite ease-in-out; /* Animation for floating and fading */
        }

        /* Generate multiple particles with different sizes, delays, and durations */
        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 4s; animation-duration: 10s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 6s; animation-duration: 13s; }
        .particle:nth-child(5) { width: 20px; height: 20px; left: 50%; animation-delay: 8s; animation-duration: 16s; }
        .particle:nth-child(6) { width: 10px; height: 10px; left: 60%; animation-delay: 1s; animation-duration: 11s; }
        .particle:nth-child(7) { width: 18px; height: 18px; left: 70%; animation-delay: 3s; animation-duration: 14s; }
        .particle:nth-child(8) { width: 7px; height: 7px; left: 80%; animation-delay: 5s; animation-duration: 9s; }
        .particle:nth-child(9) { width: 14px; height: 14px; left: 90%; animation-delay: 7s; animation-duration: 12.5s; }
        .particle:nth-child(10) { width: 11px; height: 11px; left: 5%; animation-delay: 9s; animation-duration: 10.5s; }

        @keyframes floatAndFade {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; } /* Float upwards and fade out */
        }

        /* Animation for content entry */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeInScale {
            animation: fadeInScale 0.8s ease-out forwards;
        }

        /* Heading font and shadow */
        .main-heading {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #333; /* Darker text for readability on light background */
        }

        /* Contact info styling */
        .contact-info p {
            margin-bottom: 0.75rem; /* Tailwind-like margin */
            font-size: 1.125rem; /* Default large text */
            line-height: 1.75;
            color: #4a4a4a; /* Slightly softer dark gray */
        }
        .contact-info strong {
            color: #222; /* Stronger dark for labels */
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
